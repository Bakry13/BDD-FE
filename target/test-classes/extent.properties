#extent.properties file

extent.reporter.html.start=true
extent.reporter.spark.start=true

extent.reporter.html.config=src/test/resources/extent-config.xml
extent.reporter.spark.config=src/test/resources/extent-config.xml

extent.reporter.html.out=test-output/HtmlReport/ExtentReport.html
extent.reporter.spark.out=test-output/SparkReport/ExtentReport.html


#test,dashboard,category,exception,author,device,log
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log
#extent.reporter.html.vieworder=dashboard,test,category,exception,author,device,log

#embed image as base64 string src
extent.reporter.spark.base64imagesrc=false

screenshot.dir=test-output/screenshots
screenshot.rel.path=../screenshots/

systeminfo.OS=Windows 10
systeminfo.TestEnvironment=test
systeminfo.User=Google user
systeminfo.PortalName=Google website
systeminfo.BuildNo=1.0.0

#this is optional and creates the report in base folder name with date time format
#basefolder.name=ExtentReport
#basefolder.datetimepattern=d-MMM-YY HH-mm-ss